        <div class="navbar navbar-default navbar-fixed-top">

    <section id="coursepaddingtop">
        <div id="inner">
            <p id="coursetextboxtitles">CI {{name}}</p>
            <div id="courseinfo">INFO {{info}}
            </div></div>
    </section>

    <section id="bodypaddingtop">
        <div id="inner">
            <form id="send_message" action="">
                <input id="user_input" placeholder="WHAT'S YOUR OPINION?" autocomplete="off" />
            </form>

            <ul id="messages">
                {{#each newsfeed}}
                <hr>
                <li>
                    <div class="user">
                        <div class="user-image">
                            <img src="{{photos.value}}" alt="">
                        </div>
                        <div class="user-info">
                            <span class="username">{{user}}</span>
                            <br/>
                            <span class="posted">{{posted}}</span>
                        </div>
                    </div>
                    <div class="message-content">
                        {{message}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
        <h2>{{rating}}</h2>
        <form><input id="courseID" type="hidden" value="{{courseID}}"></form>
    </section>
